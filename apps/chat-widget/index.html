<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Widget Dev</title>
  </head>
  <body style="background-color: #333; color: white; font-family: sans-serif">
    <div style="padding: 2rem">
      <h1>Chat Widget Dev Environment</h1>
      <p>The widget should appear in the bottom right.</p>
      <button onclick="window.spectre.open()">Open via API</button>
      <button onclick="window.spectre.close()">Close via API</button>
      <script>
        window.addEventListener('load', () => {
          if (window.spectre) {
            window.spectre.init({
              projectId: 'demo-project',
              apiUrl: 'http://localhost:3000',
            });
          }
        });
      </script>
    </div>
  </body>
</html>
